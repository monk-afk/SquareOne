<!DOCTYPE html>
  <html lang="en_US">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8" />
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/png" href="/favicon.ico">
      <link rel="canonical" href="https://squareone.moe/">
      <meta name="description" content="SquareOne - SMP for Luanti - Hosted by monk">
      <title>$title - SquareOne</title>
      <link href="/css/style.css" type="text/css" rel="stylesheet">
      <link href="/css/menu.css" type="text/css" rel="stylesheet">
      <link href="/css/notices.css" type="text/css" rel="stylesheet">
      <script src="/js/jquery-3.x.min.js"></script>
    </head>

    <body>
      <!-- ======== NAVIGATION MENU ============================= -->
      <div class="main-nav slideout-menu slideout-menu-left" id="menu"> 
        <div class="flex-container">
          <nav class="sidebar-nav">
            <ul class="metismenu" id="metismenu">
$nav
              <li><a href="https://discord.gg/pE4Tu3cf23"><img src="https://dcbadge.limes.pink/api/server/pE4Tu3cf23?logoColor=red&theme=grey" alt=""></a></li>
            </ul>
          </nav>
        </div>
      </div>
      <main id="panel" class="slideout-panel slideout-panel-left"> 
        <div id="header">
          <h1 id="top">  $title</h1>
          <div class="toggle-button hamburger hamburger--spin">
            <div class="hamburger-box">
              <div class="hamburger-inner">
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <hr class="header-hr">
          <div class="pagebox">
            <!-- ===== MAIN CONTENT ============================= -->
$body
            <!-- ===== FOOTER =================================== -->
            <hr class="header-hr">
          </div>
          <a href="#top"><sub>TOP</sub></a>
        </div>

        <footer>
          <sub>Updated <code>$time</code></sub>
          <hr class="header-hr">
          <ul class="footer">
            <li><sup><span style="color: #f00"> ❖ </span>Square<span style="color: #f00">One</span> ❖ <a href="https://github.com/monk-afk">by mønκ</a><span style="color: #f00"> ❖ </span></sup></li>
            <li><sup>Circa. 2023-05-28</sup></li>
            <li><img src="/images/squareone_pixelmonk.png" alt="monk with pixel glasses" width="64"/></li>
            <li><a href="https://visitorbadge.io/status?path=squareone.moe"><img src="https://api.visitorbadge.io/api/visitors?path=squareone.moe&countColor=%23d60000" /></a></li>
          </ul>
          <hr class="header-hr">
          <br>
        </footer>
      </main>
    </div>
    <script src="/js/metismenu.js"></script>
    <script src="/js/slideout.js"></script>
    <script src="/js/hamburger.js"></script>
  </body>
</html>
